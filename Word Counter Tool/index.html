<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Word counter </h1>
    <div class="container">
       <textarea  id="input-textarea" rows="12" placeholder="Enter text here.."></textarea>
    </div>
     <div class="count">
        <div>
            <h5 id="word-count">0</h5>
            <p>Words</p>
        </div>
        <div class="character">
            <div>
                <h5 id="character-count">0</h5>
                <p>Characters</p>
            </div>
         </div>
     </div>

 
</div>
    

    <script src="script.js"></script>
</body>
</html>
