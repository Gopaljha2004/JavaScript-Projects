<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Genrator Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <h1>Quote of the Day.</h1>
            <blockquote class="quotes">Loading..</blockquote>
            <span class="author">Loading...</span>

            <div class="buttons">
                <button onclick="getQuote(quote_url)" class="new-quote">New Quote</button>
                <button onclick="tweetShare()" class="twitter-msg"><img src="twitter.png.png" alt="">Tweet</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
