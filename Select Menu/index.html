<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- I will update more this project soon  -->
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="./Images/arrow-down-sign-to-navigate.png" alt="" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="./Images/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="./Images/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./Images/pinterest.png" alt="">
                    <p>Pintrest</p>
                </li>
                <li class="options">
                    <img src="./Images/twitter.png" alt="">
                    <p>X</p>
                </li>
                <li class="options">
                    <img src="./Images/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="./Images/youtube.png" alt="">
                    <p>Youtube</p>
                </li>

            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
